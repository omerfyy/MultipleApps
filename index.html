<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <nav>
        <ul class="navigation-list">
            <li class="navigation-item navigation-item-1"><a href="#" style="color: rgb(190, 182, 182);"><i class="fas fa-home fa-2x"></i></a></li>
            <li class="navigation-item navigation-item-4"><a href="#mySlides" style="color: rgb(190, 182, 182);"><i class="fas fa-images fa-2x"></i></a></li>
            <li class="navigation-item navigation-item-3"><a href="#" style="color: rgb(190, 182, 182);"><i class="fas fa-gamepad fa-2x"></i></a></li>
            <li class="navigation-item navigation-item-2"><a href="#" style="color: rgb(190, 182, 182);"><i class="fas fa-cloud fa-2x"></i></a></li>
            <li class="navigation-item navigation-item-5"><a href="#" style="color: rgb(190, 182, 182);"><i class="fas fa-address-card fa-2x"></i></a></li>  
        </ul>
    </nav>

    <div>
        <h1 class="title-slideshow" id="mySlides">Some nice views;)</h1>
    </div>

    <div class="slideshow-container">
        
        <div class="mySlides fade" >
          <div class="numbertext">1 / 3</div>
          <img src="/WeatherApp/images/nature-image-1.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="/WeatherApp/images/nature-image-2.jpg" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="/WeatherApp/images/nature-image-3.jpg" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">--</a>
        <a class="next" onclick="plusSlides(1)">--</a>
      </div>
      <br>
      
      
      
    <div>
        <h1 class="weather">Weather</h1>
    </div>  
<script src="https://kit.fontawesome.com/027b8c4174.js" crossorigin="anonymous"></script>
<script src="/WeatherApp/script.js"></script>
</body>
</html>
